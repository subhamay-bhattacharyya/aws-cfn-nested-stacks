            - !Sub 'arn:${AWS::Partition}:s3:::${ProjectName}-${S3BucketBaseName}-${Environment}-${AWS::Region}${CiBuild}/*'
            Principal:
              AWS: !Sub "arn:${AWS::Partition}:iam::${AWS::AccountId}:role/${ProjectName}-${IAMRoleBaseName}-${Environment}${CiBuild}"

  

